<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devman's Site</title>
    <link rel="icon" href="devman.jpg" type="image/png">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #0c0023, #000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 50px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid #ff007f;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            display: flex;
            align-items: center;
            font-size: 28px;
        }

        header img {
            width: 55px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #ff007f;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 25px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff007f;
            color: black;
        }

        main {
            text-align: center;
            margin-top: 100px;
        }

        main h2 {
            font-size: 48px;
            text-shadow: 2px 2px 10px #ff007f;
            margin-bottom: 15px;
        }

        main p {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff007f;
            margin-bottom: 15px;
        }

        .profile-card h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #fff;
        }

        .profile-card p {
            color: #ccc;
            margin-bottom: 20px;
        }

        .profile-card .btn {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-size: cover;
            border: none;
            border-radius: 50%;
            margin: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-card .btn.discord {
            background-image: url('https://img.icons8.com/?size=512&id=xmpxGzSLFcZE&format=png');
        }

        .profile-card .btn.github {
            background-image: url('https://img.icons8.com/?size=512&id=52539&format=png');
        }

        .profile-card .btn:hover {
            transform: scale(1.2);
        }

        .profile-card .btn.discord:hover {
            animation: spin 1s infinite linear;
        }

        .profile-card .btn.github:hover {
            animation: fly 1s infinite ease-in-out;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fly {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>


    <header>
        <h1>
            <img src="devman.jpg" alt="Devman's logo">
            Devman
        </h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
        </nav>
    </header>

    <main>
        <h2>Devman</h2>
        <div class="profile-card">
            <img src="devman.jpg" alt="Devman">
            <h3>Devman</h3>
            <p>Hello, I am devman i can code stuff like websites, discord bots roblox scritping and yea i have done some cool projects and discord bots.</p>
            <a href="https://discord.com/users/1074222869162250281" class="btn discord"></a>
            <a href="https://github.com/XDevMan1" class="btn github"></a>
        </div>
    </main>

    <script>
        const starsContainer = document.querySelector('.stars');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = $;{Math.random() * window.innerHeight}px;
            star.style.left = $;{Math.random() * window.innerWidth}px;
            starsContainer.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStar, 100);
    </script>
</body>
</html>
